<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login page</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post"><!--login form voor gebruikers-->
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="logintext">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p><!--registreer optie-->
    <div class="logintext">
    {% with messages = get_flashed_messages(with_categories=true) %}<!--weergeven van error messages-->
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    </div>
</body>
</html>
