<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!--registreer opties-->
    <h1>Register</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p class="logintext">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p><!--login pagina voor het geval men al een account had-->
    <div class="logintext">
        {% with messages = get_flashed_messages(with_categories=true) %}<!--weergeven van error messages-->
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        </div>
</body>
</html>
